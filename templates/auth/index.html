{% include 'header.html' %}
<h1>Авторизация пользователя</h1>
<div id='loginpanel' class="p-4">
    <br>
    {% if content.error_message is not empty %}
        <div class="alert alert-warning" role="alert">
            {{content.error_message}}
        </div>
    {% endif %}

    {% if content.is_auth %}
        <a href="/auth/logout" class="btn btn-secondary">Выход</a>
    {% else %}
        <br>
        Подсказка. admin/321
        <form action="/auth" method="post">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" class="form-control" id="login" placeholder="Ваш логин" name="login" value="">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Ваш пароль" name="password" value="">
            </div>
            <button class='btn btn-primary' type='submit'>Вход</button>
        </form>
    {% endif %}
</div>
{% include 'footer.html' %}
