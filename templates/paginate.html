{% if content.paginate.pages > 1 %}
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item {% if content.paginate.page <= 1 %}disabled{% endif %}">
                <a class="page-link" href="?page={{content.paginate.page - 1}}" tabindex="-1" aria-disabled="true">Previous</a>
            </li>
            <li class="page-item {% if content.paginate.page >= content.paginate.pages %}disabled{% endif %}">
                <a class="page-link" href="?page={{content.paginate.page + 1}}">Next</a>
            </li>
        </ul>
    </nav>
{% endif %}
